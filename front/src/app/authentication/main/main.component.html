<div class="container">
    <div class="card-auth">
        <h4 class="title">S'authentifier</h4>
        <mat-form-field>
            <mat-label>
                <mat-icon matPrefix>email</mat-icon>
            </mat-label>
            <input matInput type="email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                <mat-icon matPrefix>password</mat-icon>
            </mat-label>
            <input matInput type="email" [(ngModel)]="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="authenticate()">S'authentifier</button>
        <button mat-raised-button color="warn">Deja membre ?</button>
    </div>
</div>
